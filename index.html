<style>
    /* ... bestaande CSS ... */
    #celebration-overlay {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 100;
        text-align: center;
        background: rgba(15, 23, 42, 0.9);
        padding: 20px;
        border-radius: 20px;
        border: 4px solid var(--gold);
    }
    .gif-img { width: 300px; border-radius: 10px; margin-bottom: 10px; }
    .success-text { font-size: 1.5em; font-weight: bold; color: var(--gold); display: block; }
</style>

<div id="celebration-overlay">
    <img src="gun-drop.gif" class="gif-img" alt="Succes!">
    <span class="success-text">BOOM! HELDER TAALGEBRUIK.</span>
</div>

<script>
    // Pas de 'verifieer' functie aan in je script:
    function verifieer() {
        const gok = document.getElementById('answer-input').value.toLowerCase().trim();
        db.ref(`sessies/${sessiePad}`).once('value', snap => {
            if(snap.val() && gok === snap.val().correct_antwoord) {
                // Toon de GIF beloning
                toonCelebration();
                
                document.getElementById('answer-input').value = "";
                db.ref(`sessies/${sessiePad}`).update({ 
                    ronde: snap.val().ronde + 1 
                });
            } else {
                alert("Niet juist. Dat is nog steeds ambtelijk geneuzel!");
            }
        });
    }

    function toonCelebration() {
        const overlay = document.getElementById('celebration-overlay');
        overlay.style.display = "block";
        
        // Verberg de GIF weer na 2.5 seconden
        setTimeout(() => {
            overlay.style.display = "none";
        }, 2500);
    }
</script>
